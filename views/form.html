<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3 mt-3">
            <h1>Crear un nuevo post</h1>
            <form class="border rounded bg-light p-3">
                <div class="form-group">
                  <label for="exampleInputEmail1">Título</label>
                  <input id="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa el titulo de tu post">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contenido</label>
                  <input id="content" type="text" class="form-control" id="exampleInputPassword1" placeholder="Cuéntanoslo todo">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Url de la imagen</label>
                    <input id="imgUrl" type="text" class="form-control" id="exampleInputPassword1" placeholder="Pega la url de tu imagen aquí">
                </div>
                <div id="submit-entry" type="submit" class="btn btn-primary">Guardar post</div>
            </form>
        </div>
    </div>
</div>
